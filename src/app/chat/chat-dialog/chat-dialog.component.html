<section>
    <div class="absolute">
        <h1>SUT Registration Bot</h1>
        
        <ng-container *ngFor="let message of messages | async">
        
          <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                            'to':   message.sentBy === 'user' }">
            {{ message.content }}
          </div>
        
        </ng-container>
        
        
        <label for="nameField">Your Message</label>
        
        
        <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text">
        
        <button class="button" mat-raised-button color="primary" (click)="sendMessage()">Send</button>
    </div>
</section>
