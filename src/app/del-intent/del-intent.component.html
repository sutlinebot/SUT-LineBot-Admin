<form #myform="ngForm" (onSubmit)="delIntent(myform.value)">
  <p>ลบ intent</p>
  <mat-form-field>
    <mat-select placeholder="" name="name" ngModel>
      <mat-option *ngFor="let intent of intentlist" [value]="intent">
        {{intent.displayName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" (click)="delIntent(myform.value)" mat-raised-button color="warn">ลบ</button><br><br>
</form>
